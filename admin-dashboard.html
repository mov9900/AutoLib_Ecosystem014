<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script type="module" src="firebase-config.js"></script>
    <link rel="stylesheet" href="main.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <body class="bg-background min-h-screen">
        <!-- Desktop Sidebar -->
        <div class="hidden lg:fixed lg:inset-y-0 lg:flex lg:w-64 lg:flex-col">
            <div class="flex min-h-0 flex-1 flex-col bg-primary">
                <!-- Logo Section -->
                <div class="flex h-16 flex-shrink-0 items-center px-4">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-white rounded-full flex items-center justify-center mr-3">
                            <i class="fas fa-book-open text-primary text-lg"></i>
                        </div>
                        <h1 class="text-white text-lg font-semibold">AutoLib Ecosystem</h1>
                    </div>
                </div>

                <!-- Navigation Menu -->
                <nav class="mt-5 flex-1 space-y-1 px-2">
                    <a href="admin-dashboard.html"
                        class="bg-primary-600 text-white group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                        <i class="fas fa-chart-line mr-3 text-white"></i>
                        Dashboard
                    </a>
                    <a href="book.html"
                        class="text-primary-100 hover:bg-primary-600 hover:text-white group flex items-center px-2 py-2 text-sm font-medium rounded-md transition-colors">
                        <i class="fas fa-book mr-3 text-primary-200 group-hover:text-white"></i>
                        BOOKS
                    </a>
                    <a href="index.html"
                        class="text-primary-100 hover:bg-primary-600 hover:text-white group flex items-center px-2 py-2 text-sm font-medium rounded-md transition-colors">
                        <i class="fas fa-sign-out-alt text-xl mr-3 text-primary-200 group-hover:text-white"></i>
                        LOGOUT
                    </a>
                </nav>

                <!-- User Profile -->
                <div class="flex flex-shrink-0 p-4">
                    <div class="flex items-center">
                        <img class="inline-block h-9 w-9 rounded-full" src="..\assets\Designer.png"
                            alt="User avatar"
                            onerror="this.src='https://images.unsplash.com/photo-1584824486509-112e4181ff6b?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'; this.onerror=null;" />
                        <div class="ml-3">
                            <p class="text-sm font-medium text-white">Librarian</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mobile Navigation -->
        <div class="lg:hidden">
            <!-- Mobile Header -->
            <div class="flex items-center justify-between bg-primary px-4 py-3">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-white rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-book-open text-primary text-lg"></i>
                    </div>
                    <h1 class="text-white text-lg font-semibold">AutoLib</h1>
                </div>
                <button id="mobileMenuBtn" class="text-white">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>

            <!-- Mobile Menu Overlay -->
            <div id="mobileMenu" class="fixed inset-0 z-50 hidden">
                <div class="fixed inset-0 bg-black bg-opacity-50" id="mobileMenuOverlay"></div>
                <div class="fixed inset-y-0 left-0 w-64 bg-primary transform -translate-x-full transition-transform duration-300"
                    id="mobileMenuPanel">
                    <div class="flex items-center justify-between p-4 border-b border-primary-600">
                        <h2 class="text-white text-lg font-semibold">Menu</h2>
                        <button id="closeMobileMenu" class="text-white">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    <nav class="mt-5 space-y-1 px-2">
                        <a href="admin-dashboard.html"
                            class="bg-primary-600 text-white group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                            <i class="fas fa-chart-line mr-3"></i>
                            DASHBOARD
                        </a>
                        <a href="book.html"
                            class="text-primary-100 hover:bg-primary-600 hover:text-white group flex items-center px-2 py-2 text-sm font-medium rounded-md transition-colors">
                            <i class="fas fa-book mr-3"></i>
                            BOOKS
                        </a>
                        <a href="index.html"
                            class="text-primary-100 hover:bg-primary-600 hover:text-white group flex items-center px-2 py-2 text-sm font-medium rounded-md transition-colors">
                            <i class="fas fa-sign-out-alt text-xl"></i>
                            LOGOUT
                        </a>
                    </nav>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="lg:pl-64">
            <div class="flex flex-col">
                <!-- Header -->
                <header class="bg-white shadow-sm border-b border-gray-200">
                    <div class="px-4 sm:px-6 lg:px-8">
                        <div class="flex h-16 items-center justify-between">
                            <div class="flex items-center">
                                <h1 class="text-2xl font-semibold text-gray-900">WELCOME</h1>
                            </div>
                            <div class="flex items-center space-x-4">
                                <button class="p-2 text-gray-400 hover:text-gray-500 transition-colors relative">
                                    <i class="fas fa-bell text-xl"></i>
                                    <span
                                        class="absolute -top-1 -right-1 w-3 h-3 bg-error rounded-full flex items-center justify-center">
                                        <span class="text-xs text-white">3</span>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </header>

                <!-- Main Dashboard Content -->
                <main class="flex-1 p-4 sm:p-6 lg:p-8">

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                        <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-100">
                            <div class="flex justify-between items-start">
                                <div>
                                    <p class="text-xs font-bold text-blue-500 uppercase tracking-wide">Total Books</p>
                                    <p  id="totalBooksCount" class="text-3xl font-bold text-gray-800 mt-2">0</p>
                                </div>
                                <div class="p-3 bg-blue-50 rounded-lg"><i class="fas fa-book text-blue-600 text-xl"></i>
                                </div>
                            </div>
                        </div>
                        <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-100">
                            <div class="flex justify-between items-start">
                                <div>
                                    <p class="text-xs font-bold text-orange-500 uppercase tracking-wide">Borrowed</p>
                                    <p class="text-3xl font-bold text-gray-800 mt-2" id="totalBorrowedCount">0</p>
                                </div>
                                <div class="p-3 bg-orange-50 rounded-lg"><i
                                        class="fas fa-hand-holding text-orange-600 text-xl"></i></div>
                            </div>
                        </div>
                        <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-100">
                            <div class="flex justify-between items-start">
                                <div>
                                    <p class="text-xs font-bold text-red-500 uppercase tracking-wide">Overdue</p>
                                    <p class="text-3xl font-bold text-gray-800 mt-2" id="overdueCount">0</p>
                                </div>
                                <div class="p-3 bg-red-50 rounded-lg"><i
                                        class="fas fa-exclamation-circle text-red-600 text-xl"></i></div>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                        <div class="border-b border-gray-200 flex flex-wrap">
                            <button id="tabToday"
                                class="px-6 py-4 text-sm font-medium text-blue-600 border-b-2 border-blue-600 hover:bg-gray-50 transition-colors focus:outline-none">
                                <i class="fas fa-clock mr-2"></i>Today's Activity
                            </button>
                            <button id="tabHistory"
                                class="px-6 py-4 text-sm font-medium text-gray-500 hover:text-gray-700 hover:bg-gray-50 transition-colors focus:outline-none">
                                <i class="fas fa-history mr-2"></i>History (Logs)
                            </button>
                            <button id="tabBooks"
                                class="px-6 py-4 text-sm font-medium text-gray-500 hover:text-gray-700 hover:bg-gray-50 transition-colors focus:outline-none">
                                <i class="fas fa-exchange-alt mr-2"></i>Book Transactions
                            </button>
                        </div>

                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th scope="col"
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Enrollment</th>
                                        <th scope="col"
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Name</th>
                                        <th scope="col"
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Sem</th>
                                        <th scope="col"
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Branch</th>
                                        <th scope="col"
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Date</th>
                                        <th scope="col"
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Time - IN</th>
                                        <th scope="col"
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Time - OUT</th>
                                        <th scope="col" id="colTransaction"
                                            class="hidden px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Transaction</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200" id="logsTableBody">
                                    <tr>
                                        <td colspan="8" class="px-6 py-10 text-center text-gray-500">
                                            <div class="flex flex-col items-center justify-center">
                                                <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                                                Loading data...
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </main>
            </div>
            </main>
        </div>
        </div>
        <div class="lg:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-2">
            <div class="flex justify-around">
                <a href="admin-dashboard.html" class="flex flex-col items-center py-2 text-primary">
                    <i class="fas fa-chart-line text-lg"></i>
                    <span class="text-xs mt-1">Dashboard</span>
                </a>
                <a href="book.html" class="flex flex-col items-center py-2 text-gray-400">
                    <i class="fas fa-book text-lg"></i>
                    <span class="text-xs mt-1">Books</span>
                </a>
            </div>
        </div>
        <script type="module" src="admin-dashboard.js"></script>
        <script type="module" src="app.js"></script>
        <script>
            // Mobile Menu Toggle
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const mobileMenu = document.getElementById('mobileMenu');
            const mobileMenuPanel = document.getElementById('mobileMenuPanel');
            const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');
            const closeMobileMenu = document.getElementById('closeMobileMenu');

            function openMobileMenu() {
                mobileMenu.classList.remove('hidden');
                setTimeout(() => {
                    mobileMenuPanel.classList.remove('-translate-x-full');
                }, 10);
            }

            function closeMobileMenuFunc() {
                mobileMenuPanel.classList.add('-translate-x-full');
                setTimeout(() => {
                    mobileMenu.classList.add('hidden');
                }, 300);
            }

            mobileMenuBtn.addEventListener('click', openMobileMenu);
            closeMobileMenu.addEventListener('click', closeMobileMenuFunc);
            mobileMenuOverlay.addEventListener('click', closeMobileMenuFunc);

        </script>
    </body>


</html>
